<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhabaHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div>
            <img src="assets/logo (1).png" id="logo" alt="error">
        </div>
        <div class="icon">
            <img src="assets/home-svgrepo-com.svg" id="home" alt="">
            <img src="assets/profile-user-svgrepo-com (2).svg" id="profile" alt="">
        </div>
    </nav>
    <br>
    <br>
    <div id="descr">
        <div id="intro">
            <h1>FEELING HUNGRY?</h1>
            <p>Discover a World of Tastes, elevate Your Cooking Game with Our Handpicked Recipes.</p>
        </div>
        <div id="search-text">
            <p id="category">SEARCH YOUR DISH CATEGORY NOW!!</p>
            <br>
            <div class="bar">
                <input type="text" id="result" placeholder="Search...">
                <img src="assets/Google Web Search.svg" id="sbutton" alt="">
            </div>
        </div>
        <br>
        <br>
        <h1 class="or">OR</h1>
        <div id="r">Have our Today's Special Recipes!!
            <div id="random"></div>
        </div>
    </div>
    <div id="close"><span>Close</span></div>
    <div id="dishname"></div>
    <div id="recipe">
        <div id="indGrid">
            <h2>INGREDIENTS:</h2>
        </div>
        <div id="instr">
        </div>
    </div>

    <div id="title"></div>
    <div id="search-results"></div>
    <footer>
        <img src="assets/logo (1).png" id="logo2" alt="error">
        <p>Made By-Abhishek</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
